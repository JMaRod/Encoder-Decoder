<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="scrpits.js"></script>
    <title>Encriptar</title>
</head>
<body>
    <div class="cabecera">
        <h1>Herramienta para encriptar o desencriptar un texto</h1>
    </div>
    
    <div class="grid-container">
        <div class="box1">
            <img src="./img/Logo.png" alt="logo" class="logo">
            <div class="texto">
                <form >
                    <textarea class="textoTrabajar" type="text" id="mensajeTexto" name="mensaje" placeholder="Ingrese el texto aquí"></textarea>
                  </form>
            </div>
        </div>
        <div class="box2">
            <img src="./img/Muñeco.png" alt="muñeco" class="muñeco">
            <div class="noTexto">Ningún Mensaje fue encontrado</div>
            <div class="consejo">Ingresa el texto que desees encriptar o desencriptar</div>
        </div>
        <div class="box2 despues" id="ddpues">
            <textarea class="textoProcesado" name="textoSalida" id="textoSalida">
            </textarea>
            <button class="des copiar" onclick="fCopiar()">Copiar</button>
        </div>

        <div class="box3">
            <div class="advertencia">
                <img src="./img/alerta.svg" alt="alerta" class="alerta">
                Solo letras minúsculas con espacios entre palabras, sin acentos</div>
            <button class="enc" onclick="fBoton(true)">Encriptar</button>
            
        </div>    
        <div class="box4">
                <button class="des" onclick="fBoton(false)">Desencriptar</button>
        </div>

    </div>

  <footer class="footer">
        <p class="pie">Desarrollado por Manuel Rodríguez para Oracle ONE</p>
  </footer>  
</body>
</html>
